<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú - Cafetería Central</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
</head>
<body>
  <header></header>

  <main class="container fade-in">
    <h1 class="titulo-seccion">Menú - Cafetería Central</h1>
    <section id="menuLista" class="grid-productos"></section>
    <div id="mensaje" style="margin-top: 1rem; font-weight: 500;"></div>
  </main>

  <footer></footer>

  <script>
    const alimentos = [
      {
        nombre: "Chilaquiles con pollo",
        precio: "$55",
        detalles: "Servidos con crema, queso y frijoles.",
      },
      {
        nombre: "Ensalada César",
        precio: "$45",
        detalles: "Con pollo, aderezo césar y crotones crujientes.",
      },
      {
        nombre: "Hamburguesa clásica",
        precio: "$60",
        detalles: "Pan artesanal, carne de res, lechuga, jitomate y papas.",
      },
      {
        nombre: "Tacos dorados",
        precio: "$40",
        detalles: "Rellenos de papa, acompañados de lechuga, crema y salsa.",
      }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const menuLista = document.getElementById("menuLista");
      const mensaje = document.getElementById("mensaje");

      alimentos.forEach(alimento => {
        const card = document.createElement("div");
        card.className = "producto-card slideIn";
        card.innerHTML = `
          <h3>${alimento.nombre}</h3>
          <p><strong>Precio:</strong> ${alimento.precio}</p>
          <p>${alimento.detalles}</p>
          <button class="btn" onclick="agregarAlCarrito('${alimento.nombre}', '${alimento.precio}')">Agregar al carrito</button>
        `;
        menuLista.appendChild(card);
      });

      window.agregarAlCarrito = (nombre, precio) => {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push({ nombre, precio });
        localStorage.setItem("carrito", JSON.stringify(carrito));
        mensaje.textContent = `✅ "${nombre}" agregado al carrito.`;
        mensaje.style.color = "green";
        setTimeout(() => mensaje.textContent = "", 3000);
      };
    });
  </script>
</body>
</html>
