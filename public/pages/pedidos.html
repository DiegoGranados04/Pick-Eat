<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos - Pick&Eat</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header></header>

  <!-- Contenido -->
  <main class="fade-in">
    <section class="catalogo">
      <h2 class="titulo-seccion">Hola <span id="clienteNombre"></span>, elige tu cafetería</h2>
      <div id="catalogoTiendas" class="grid-tiendas">
        <!-- Tiendas se cargarán dinámicamente -->
      </div>
    </section>

    <div id="pedidoConfirmado" class="order-progress" style="display:none;">
      ✅ ¡Pedido realizado con éxito!
    </div>
  </main>

  <!-- Footer -->
  <footer></footer>

  <!-- Scripts -->
  <script src="../scripts/main.js"></script>
  <script src="../scripts/pedidos.js"></script>
  <script src="../scripts/auth.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector("header");
      const footer = document.querySelector("footer");

      if (header) {
        fetch("../components/navbar.html")
          .then(res => res.text())
          .then(html => {
            header.innerHTML = html;
            personalizarNavbar();
          });
      }

      if (footer) {
        fetch("../components/footer.html")
          .then(res => res.text())
          .then(html => footer.innerHTML = html);
      }
    });
  </script>
</body>
</html>
