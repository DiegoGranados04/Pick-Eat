<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link rel="stylesheet" href="../styles/menuCafeteria.css" />
  <link rel="stylesheet" href="../styles/informacion.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>

  <main class="container fade-in">
    <h2>Mi informaci√≥n</h2>
    <div id="infoUsuario" class="info-box"></div>
  </main>

  <footer></footer>

  <script src="../scripts/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      const contenedor = document.getElementById("infoUsuario");

      if (!usuario) {
        window.location.href = "/pages/login.html";
        return;
      }

      contenedor.innerHTML = `
        <p><strong>Nombre:</strong> ${usuario.username}</p>
        <p><strong>Correo:</strong> ${usuario.email || "correo@ejemplo.com"}</p>
        <p><strong>Rol:</strong> ${usuario.role}</p>
      `;
    });
  </script>
</body>
</html>
