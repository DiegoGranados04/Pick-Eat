<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Direcciones - Pick&Eat</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link rel="stylesheet" href="../styles/menuCafeteria.css" />
  <link rel="stylesheet" href="../styles/direcciones.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>

  <main class="container fade-in">
  <h2>Mis Direcciones</h2>
  <div id="listaDirecciones" class="direccion-lista"></div>

  <h3 style="margin-top: 2rem;">Ubicaci√≥n del campus</h3>
  <div class="mapa-udec">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.5221275867626!2d-103.71680858572924!3d19.25022198699324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842546e3fdbf815d%3A0x7ff8cf9990fa4647!2sUniversidad%20de%20Colima%2C%20Campus%20Central!5e0!3m2!1ses-419!2smx!4v1665833742836!5m2!1ses-419!2smx"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  </main>

  <footer></footer>

  <script src="../scripts/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      const contenedor = document.getElementById("listaDirecciones");

      if (!usuario || usuario.role !== "cliente") {
        window.location.href = "/pages/login.html";
        return;
      }

      const direcciones = [
        "Av. Universidad #333, Colima, Col."
      ];

      contenedor.innerHTML = direcciones.map(d => `<p>üìç ${d}</p>`).join("");
    });
  </script>
</body>
</html>
