<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Direcciones - Pick&Eat</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link rel="stylesheet" href="../styles/menuCafeteria.css" />
  <link rel="stylesheet" href="../styles/direcciones.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>

  <main class="container fade-in">
    <h2>Mis Direcciones</h2>
    <div id="listaDirecciones"></div>
  </main>

  <footer></footer>

  <script src="../scripts/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      const contenedor = document.getElementById("listaDirecciones");

      if (!usuario || usuario.role !== "cliente") {
        window.location.href = "/pages/login.html";
        return;
      }

      const direcciones = [
        "Av. Universidad #123, Colima, Col.",
        "Calle Palma #56, Villa de Álvarez"
      ];

      contenedor.innerHTML = direcciones.map(d => `<p>📍 ${d}</p>`).join("");
    });
  </script>
</body>
</html>
