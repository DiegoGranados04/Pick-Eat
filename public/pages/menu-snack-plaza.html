<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú - Snack Plaza</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>

  <main class="container fade-in">
    <h1>Menú de Snack Plaza</h1>

    <section class="menu-grid" id="menuItems">
      <!-- Productos cargados por JS -->
    </section>

    <div id="mensajeCarrito" style="margin-top: 1rem; color: green; font-weight: 500;"></div>
  </main>

  <footer></footer>

  <!-- Scripts -->
  <script src="../scripts/main.js"></script>
  <script>
    const alimentos = [
      {
        nombre: "Hamburguesa clásica",
        precio: "$50",
        detalles: "Carne de res, lechuga, tomate, cebolla y mayonesa.",
      },
      {
        nombre: "Nachos con queso",
        precio: "$35",
        detalles: "Totopos crujientes con queso derretido y jalapeños.",
      },
      {
        nombre: "Smoothie de mango",
        precio: "$25",
        detalles: "Bebida fría natural de mango con hielo y toque de miel.",
      },
      {
        nombre: "Sandwich de pollo",
        precio: "$45",
        detalles: "Pan integral, pechuga asada, lechuga y aderezo especial.",
      }
    ];

    const menuContainer = document.getElementById("menuItems");
    const mensaje = document.getElementById("mensajeCarrito");

    alimentos.forEach(item => {
      const div = document.createElement("div");
      div.className = "producto-card slideIn";
      div.innerHTML = `
        <h3>${item.nombre}</h3>
        <p><strong>Precio:</strong> ${item.precio}</p>
        <p>${item.detalles}</p>
        <button class="btn" onclick='agregarAlCarrito(${JSON.stringify(item)})'>Agregar</button>
      `;
      menuContainer.appendChild(div);
    });

    function agregarAlCarrito(producto) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mensaje.textContent = `"${producto.nombre}" añadido al carrito.`;
      setTimeout(() => mensaje.textContent = "", 3000);
    }
  </script>
</body>
</html>
