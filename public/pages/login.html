<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pick&Eat</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/components.css" />
  <link rel="stylesheet" href="../styles/pages.css" />
  <link rel="stylesheet" href="../styles/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header></header>

  <!-- Formulario de inicio de sesión -->
  <main class="fade-in">
    <section class="inicio">
      <div class="inicio-box">
        <h1>Bienvenido a <span class="marca">Pick&Eat</span></h1>
        <p>Inicia sesión para acceder a tus pedidos y beneficios.</p>

        <form id="loginForm">
          <input type="text" id="loginUser" placeholder="Nombre de usuario" required />
          <input type="password" id="loginPass" placeholder="Contraseña" required />
          <button type="submit" class="btn">Ingresar</button>
        </form>

        <p style="margin-top: 1rem;">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        <div id="loginMessage"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer></footer>

  <!-- Scripts -->
  <script src="../scripts/auth.js"></script>
  <script src="../scripts/main.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector("header");
      const footer = document.querySelector("footer");

      // Redirigir si ya hay una sesión activa
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      if (usuario) {
        window.location.href = "/index.html";
        return;
      }

      // Cargar navbar
      if (header) {
        fetch("../components/navbar.html")
          .then(res => res.text())
          .then(html => {
            header.innerHTML = html;
            personalizarNavbar();
          });
      }

      // Cargar footer
      if (footer) {
        fetch("../components/footer.html")
          .then(res => res.text())
          .then(html => footer.innerHTML = html);
      }
    });

    // Personalizar barra de navegación
    function personalizarNavbar() {
      const navLinks = document.getElementById("navLinks");
      if (!navLinks) return;

      navLinks.innerHTML = `
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/pages/tiendas.html">Cafeterías</a></li>
        <li class="submenu">
          <a href="#">Usuario ▾</a>
          <ul class="submenu-items">
            <li><a href="/pages/login.html">Iniciar Sesión</a></li>
            <li><a href="/pages/register.html">Registrarse</a></li>
          </ul>
        </li>
      `;
    }
  </script>
</body>
</html>
